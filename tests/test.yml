---
#
- name: test install nfs server on centos 7
  hosts: test01
  roles:
    - role: nfs
      nfs_mode: server
      nfs_exports:
        - /files  *(ro,sync,no_root_squash)

- name: test install nfs client on centos 7
  hosts: test02
  roles:
    - role: nfs
      nfs_mode: client
      nfs_client_imports:
        -
          local: /test
          remote: /files
          server_host: 10.0.0.2

- name: test install nfs server on ubuntu 14
  hosts: test03
  roles:
    - role: nfs
      nfs_mode: server
      nfs_exports:
        - /files  *(ro,sync,no_root_squash)

- name: test install nfs client on ubuntu 14
  hosts: test04
  roles:
    - role: nfs
      nfs_mode: client
      nfs_client_imports:
        -
          local: /test
          remote: /files
          server_host: 10.0.0.2
